<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div>

                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder" [(ngModel)]="value">
                            <mat-icon (click)='value=""' matSuffix>close</mat-icon>
                            <mat-hint>Add task Name</mat-hint>
                        </mat-form-field>
                        <button class="btn btn-primary" mat-button [disabled]="todoForm.invalid"
                            (click)="addTask()"  *ngIf="!isEditEnabled">Add</button>

                         <button mat-button class="btn-primary" *ngIf="isEditEnabled" (click)="updateTask()">update</button>
                    </form>

                </mat-card>

            </div>

            <!-- <h2>col-md-3</h2>       -->
        </div>
        <div class="col-md-9">
            <!-- <h2>col md 9</h2> -->
            <div cdkDropListGroup>

                <div class="row">

                    <div class="col-md-4">
                        <div class="example-container mt-2">
                            <h2 class="m-0 btn-primary px-2">To do <span *ngIf="todo.length">{{todo.length}}</span></h2>

                            <div cdkDropList [cdkDropListData]="todo" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of todo; let i=index" cdkDrag>
                                    {{item.description}}

                                    <div class="box">
                                        <mat-icon color="warn" (click)="deleteTask(i,'todo')">delete</mat-icon>

                                        <mat-icon color="primary" (click)="onEdit(item,i)">edit</mat-icon>

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="example-container mt-2">
                            <h2 class="m-0 btn-primary px-2">In Progress<span *ngIf="inprogress.length">{{inprogress.length}}</span></h2>

                            <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress; let i=index" cdkDrag>
                                    {{item.description}}

                                    <div class="box">
                                        <mat-icon color="warn" (click)="deleteTask(i,'inprogress')">delete</mat-icon>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="example-container mt-2">
                            <h2 class="m-0 btn-primary px-2">Done <span *ngIf="done.length">{{done.length}}</span></h2>

                            <div cdkDropList [cdkDropListData]="done" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done;let i=index" cdkDrag>
                                    {{item.description}}

                                    <div class="box">
                                        <mat-icon color="warn" (click)="deleteTask(i,'done')">delete</mat-icon>
                                        <mat-icon color="primary">check_circle</mat-icon>


                                    </div>

                                </div>




                            </div>
                        </div>

                    </div>





                </div>
            </div>




        </div>
    </div>
</div>
