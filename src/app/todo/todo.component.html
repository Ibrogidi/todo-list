<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-secondary" style="height:93vh" >
            <div>

                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add task Name</mat-hint>
                          </mat-form-field>
                       <button class="btn btn-primary" mat-button [disabled]="todoForm.invalid" (click)="addTask()">Add</button>
                    </form>
                   
                </mat-card>

            </div>

            <!-- <h2>col-md-3</h2>       -->
        </div>
        <div class="col-md-9">
            <!-- <h2>col md 9</h2> -->
            <div cdkDropListGroup>

            <div class="row">

                <div class="col-md-4">
                    <div class="example-container">
                        <h2>To do</h2>
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="todo"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of todo; let i=index" cdkDrag>{{item.description}} 
                            
                            <div class="box">
                                <button color="warn" mat-icon-button (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                <button color="primary" mat-icon-button (click)="deleteTask(i)"><mat-icon>edit</mat-icon></button>

                            </div>
                         
                        </div>
                        </div>
                      </div> 
    
                </div>
                <div class="col-md-4">
                    <div class="example-container">
                        <h2>In Progress</h2>
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="inprogress"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of inprogress; let i=index" cdkDrag>{{item.description}}

                            <!-- <div class="box">
                                <button color="warn" mat-icon-button (click)="deleteTask(1,i)"><mat-icon>delete</mat-icon></button>
                            </div> -->

                          </div>
                        </div>
                      </div>
    
                </div>
                <div class="col-md-4">
                    <div class="example-container">
                        <h2>Done</h2>
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="done"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}
                            
                            <!-- <div class="box">
                                <button color="warn" mat-icon-button (click)="deleteTask(3)"><mat-icon>delete</mat-icon></button>
                            </div> -->

                          </div>
                            



                        </div>
                      </div>
    
                </div>





            </div>
            </div>
 

        
 
        </div>
    </div>
</div>
